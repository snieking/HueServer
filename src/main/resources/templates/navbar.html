<head>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/huesrv.css" th:href="@{css/huesrv.css}"
	rel="stylesheet" media="screen" />
	
<script>
	$(document).ready(function() {
		$('#daily').click(function() {
			$('#daily').addClass("active");
			$('#config').removeClass("active");
			$('#setup').removeClass("active");
		});
		
		$('#config').click(function() {
			$('#config').addClass("active");
			$('#daily').removeClass("active");
			$('#setup').removeClass("active");
		});
		
		$('#setup').click(function() {
			$('#setup').addClass("active");
			$('#daily').removeClass("active");
			$('#config').removeClass("active");
		});
	});
</script>
</head>

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".nav-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">HueServer</a>
		</div>
		<div class="navbar-collapse collapse" id="navs">
			<ul class="nav navbar-nav">
				<li id="daily" class="active"><a href="/dailySchedules">Daily Hue
						Schedules</a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li id="config" class="active"><a href="/configdata">Config</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li id="setup"><a href="/setup">Setup</a></li>
			</ul>
		</div>
	</div>
</div>
